<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT for video</title>
    <link rel="stylesheet" href="chat.css">
    <script src="popup.js"></script>
</head>
<body>
<div class="main">
    <div class="msg-container">
        <div class="msg-content">
            <div class="msg-incoming">
                <div class="msg-in">
                    <p id="msg-response">Message from ChatGPT</p>
                </div>
            </div>
            <div class="msg-outgoing">
                <div class="msg-out">
                    <p>Message to ChatGPT</p>
                </div>
            </div>
        </div>
        <div class="msg-input">
            <input id="input-box" type="text" class="input-box" placeholder="Write message...">
            <button id="input-button" class="input-button">Send</button>
        </div>
    </div>
</div>
</body>
</html>
